<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyricsDo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="searchContainer">
      <div class="searchField">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter the song or artist name"
        />
        <button type="button" class="searchBtn" onclick="searchAlbums()">
          Search
        </button>
      </div>
    </div>
    <div class="AlbumContainer"></div>
    <div class="pagination"></div>
  </body>
</html>
